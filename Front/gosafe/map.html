    <div id="map-canvas"></div>
    <script type="text/javascript">
        var mapOptions = {
          zoom: 14,
          center: new google.maps.LatLng(40.782, -73.959)
        }
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    </script>

    <script>
    	var url = window.location.search;
    
        function query() {
            var request = new XMLHttpRequest();
            request.onload = reqListener;
            request.open("GET", "Search" + url);
            request.send();
        }

        function reqListener() {
            var crimes = JSON.parse(this.responseText);
            crimes.forEach(function(crime) {
                var coordinate = new google.maps.LatLng(crime.latitude, crime.longitude);
                var marker = new google.maps.Marker({
                    animation: google.maps.Animation.DROP,
                    position: coordinate
                });
                var infowindow = new google.maps.InfoWindow({
                    content: crime.crime_date + " " + crime.crime_time + "\nA/An " + crime.crime_type + " happened at " + crime.formatted_address
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                });
                marker.setMap(map);
            });
        }
        
        query();
    </script>
